<table class="responsive-table">
    <thead>
        <tr>
            <th>Propuesta</th>
            <th>Cantidad de Votos</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="data in alcalde.suggestions">
            <td ng-bind="data.title"></td>
            <td>{{data.numberOfVotes}}</td>
        </tr>
    </tbody>
</table>
